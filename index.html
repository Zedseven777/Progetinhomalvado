<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Astro Puxadas</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #ff0033;
      font-family: 'Share Tech Mono', monospace;
      overflow-x: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }
    body {
      position: relative;
      z-index: 1;
      padding: 40px;
    }
    pre.ascii {
      text-align: center;
      color: #ff0033;
      font-size: 12px;
      text-shadow: 0 0 10px #ff0033;
      margin-bottom: 25px;
      opacity: 0;
      transform: translateY(50px);
      animation: appearFromBottom 3s infinite;
    }
    @keyframes appearFromBottom {
      0% {
        opacity: 0;
        transform: translateY(100px);
      }
      50% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(100px);
      }
    }
    .angel {
      color: #ffccff;
      text-shadow: 0 0 10px #ff66ff;
    }
    h1 {
      font-family: 'Creepster', cursive;
      text-align: center;
      font-size: 3.5em;
      color: #ff0033;
      text-shadow: 0 0 25px red;
      animation: glitch 1.5s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      25% { transform: translate(1px, -1px); }
      50% { transform: translate(-1px, 2px); }
      75% { transform: translate(1px, 1px); }
      100% { transform: translate(0); }
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      margin-top: 30px;
      z-index: 2;
      position: relative;
    }
    .product {
      background: rgba(10, 0, 0, 0.9);
      border: 2px solid #ff0033;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 0, 51, 0.3);
      transition: 0.3s;
      position: relative;
      animation: flicker 2s infinite;
    }
    .product:hover {
      box-shadow: 0 0 35px #ff0033;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }
    .product h2 {
      font-family: 'Creepster', cursive;
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #ff0033;
      text-shadow: 0 0 10px red;
    }
    .product p {
      font-size: 1em;
      color: #ffaaaa;
      margin-bottom: 10px;
      text-shadow: 0 0 3px #ff0033;
    }
    .buy-btn {
      background: transparent;
      color: #ff0033;
      border: 2px solid #ff0033;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 4px;
      text-decoration: none;
      box-shadow: 0 0 10px red;
      transition: all 0.2s ease-in-out;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .buy-btn:hover {
      background-color: #ff0033;
      color: black;
      box-shadow: 0 0 20px red;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #444;
      font-size: 0.9em;
      font-family: 'Share Tech Mono', monospace;
    }
    #musicBtn {
      position: fixed;
      top: 10px;
      right: 15px;
      background: #8A0303;
      color: white;
      border: none;
      font-size: 24px;
      padding: 5px 12px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 0 10px #8A0303;
    }
    #musicBtn:hover {
      background: #8A0303;
    }
    #skullImg {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: auto;
      z-index: 1000;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
<img id="skullImg" src="https://files.catbox.moe/w5932c.png" alt="Caveira" />
<canvas id="matrix"></canvas>
<button id="musicBtn" onclick="playMusic()">ðŸ”Š</button>
<audio id="typeSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_fadcb4492d.mp3?filename=typewriter-1-109248.mp3" preload="auto"></audio>
<audio id="bgMusic" src="https://files.catbox.moe/qfv3j8.mp3" loop preload="auto"></audio>
